<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color: blanchedalmond; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div name="form">
        <h2 style="text-align: center;">User login form</h2>
        <div name="name">
            <label>Username: </label>
            <input type="text" placeholder="Enter your username">
        </div><br>

        <div name="password">
            <label>Password: </label>
            <input type = "Password" placeholder="Enter your password">
        </div><br>
    
        <div name="confirm password">
            <label>Confirm password: </label>
            <input type="Password" placeholder="Confirm password">
        </div><br>
    
        <div name="email">
            <label>E-mail: </label>
            <input type="email" placeholder="Enter your E-mail">
        </div><br>
    
        <div name="birth">
            <label>Date of Birth: </label>
            <input type="date">
        </div><br>
    
        <div name="gender">
            <label>Gender: </label><br>
            <input type="radio" name="option" value="male">
            <label>Male</label><br>
            <input type="radio" name="option" value="female">
            <label>Female</label>
        </div><br>
    
        <div name="Courseoption">
            <label>Select the courses you opted:</label><br>
            <input type="checkbox">
            <label>FEDF</label><br>
            <input type="checkbox">
            <label>OOP</label><br>
            <input type="checkbox">
            <label>OS</label><br>
            <input type="checkbox">
            <label>AIML</label><br><br>
                    
            <label>Select a sport</label>
            <select id="subject" placeholder="Select">
                <option value="" selected disabled>Select</option>
                <option value="option1">Table Tennis</option>
                <option value="option2">Throw ball</option>
                <option value="option3">Cricket</option>
                <option value="option4">Football</option>
            </select><br><br>
    
            <label>Ranking</label>
            <input type="range" min="0" max="5" value="0"><br><br>
    
            <input type="submit" value="LOGIN">
            <input type="reset" value="CANCEL">
        
    </div>
</body>
</html>
